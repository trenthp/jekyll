---
layout: default
---

	<div class="row">
		<div class="columns large-8">
			<div class="row">
				<div class="columns large-12">
					<h3>{{page.title}}</h3>

					<div class="row">
						<div class="columns large-12">
							{{content}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="columns large-4">
		
		<h4>Recent Writings</h4>
		<p>From archives of this site:</p>

		<ul class="disc">
			{% for post in site.related_posts limit: 10 %}
			<li><a href="{{post.url}}">{{post.title}}</a></li>
			{% endfor %}
		</ul>

		<h4>About Pineapple</h4>
		<p>It's delicious. It looks like a large pinecone, but it's not.</p>

	</div>
